
<!-- Create a web page to perform Sum operation using  JavaScript -->
<html>
<head></head>
<body>
<h3 >JavaScript Programming</h3>
<hr/>
First Number :  
<input type="text" id="t1"  />
<br></br>
Second Number :  
<input type="text" id="t2"  />
<br></br>
<input type="button" onclick="f1()"
			value="add"  />	 	
<input type="button" onclick="f1()"
			value="sub"  />	
<input type="button" onclick="f1()"
			value="multiply"  />	
<input type="button" onclick="f1()"
			value="div"  />	
 </br>

<p id="p1"></p>

<script>
	function  f1()
	{
	 let paraObj=document.getElementById("p1");
     let n1=parseInt(document.getElementById("t1").value);
     let n2=parseInt(document.getElementById("t2").value);
	 if(event.target.value=="add"){
		paraObj.innerHTML=n1+n2;
	 }
	 else if(event.target.value=="sub"){
		paraObj.innerHTML=n1-n2;
	 }
	 else if(event.target.value=="multiply"){
		paraObj.innerHTML=n1*n2;
	 }
	 else if(event.target.value=="div"){
		paraObj.innerHTML=n1/n2;
	 }

	}
</script>
</body>
</html>
